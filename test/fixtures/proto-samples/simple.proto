// Basic message types for gRPC/Protobuf parser tests
// Tests scalar types, optional fields, and repeated fields

syntax = "proto3";

package example.v1;

// Basic user message with various scalar types
message User {
  int64 id = 1;
  string name = 2;
  optional string email = 3;
  repeated string tags = 4;
  bool active = 5;
  int32 age = 6;
}

// Message with all scalar types
message ScalarTypes {
  // Integer types
  int32 int32_field = 1;
  int64 int64_field = 2;
  uint32 uint32_field = 3;
  uint64 uint64_field = 4;
  sint32 sint32_field = 5;
  sint64 sint64_field = 6;
  fixed32 fixed32_field = 7;
  fixed64 fixed64_field = 8;
  sfixed32 sfixed32_field = 9;
  sfixed64 sfixed64_field = 10;
  
  // Floating point types
  float float_field = 11;
  double double_field = 12;
  
  // Boolean
  bool bool_field = 13;
  
  // String and bytes
  string string_field = 14;
  bytes bytes_field = 15;
}

// Simple address message for reference testing
message Address {
  string street = 1;
  string city = 2;
  string country = 3;
  optional string postal_code = 4;
}

// Message referencing another message type
message Customer {
  int64 id = 1;
  string name = 2;
  Address billing_address = 3;
  optional Address shipping_address = 4;
  repeated Address alternate_addresses = 5;
}

// Empty message for testing edge cases
message Empty {}

// Message with optional and repeated variations
message OptionalFields {
  optional string optional_string = 1;
  optional int32 optional_int = 2;
  optional bool optional_bool = 3;
  repeated string repeated_strings = 4;
  repeated int32 repeated_ints = 5;
}
